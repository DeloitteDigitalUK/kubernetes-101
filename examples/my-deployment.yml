# Example deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: my-pod
  name: my-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      run: my-pod
  template:
    metadata:
      # unlike my-pod.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        run: my-pod
    spec:
      restartPolicy: Always
      containers:
      - image: nginx:1.7.9
        name: my-pod
        ports:
        - containerPort: 80
